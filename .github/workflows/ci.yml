name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make libgtest-dev libpthread-stubs0-dev
        cd /usr/src/googletest
        sudo cmake .
        sudo make

    - name: Build project
      run: make all

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup environment for lint
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy

    - name: Run Clang-Tidy
      run: make lint

